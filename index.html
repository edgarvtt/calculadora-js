<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="img-darkmode"><img src="./img/lightOFF.png"></div>
        <div id="display-second">5+5</div>
        <div id="display">0</div>
        <div id="buttons">
            
            <div class="ope-columns">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
            </div>
            <div class="first-columns">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>

            </div>
            <div class="second-columns">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

            </div>
            <div class="third-columns">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

            </div>
            <div class="last-columns">
                <button>.</button>
                <button>0</button>
                <button><img class="test" src="./img/delete.svg"></button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
